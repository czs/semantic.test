<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Semantic 实例</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="semantic/css/semantic.min.css">
		<!-- Latest compiled and minified JS -->
		<script src="jquery.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="semantic/javascript/semantic.min.js"></script>
	</head>
	<body>
		<div class="lhjz-header" style="background-color:#2F2F2F">
			<div class="ui menu inverted">
				<a class="active item">
					<i class="home icon"></i> Home
				</a>
				<a class="item">
					<i class="mail icon"></i> Messages
				</a>
				<a class="item">
					<div id="btnSiderBar" class="ui icon button">Sider bar</div>
				</a>
				<div class="right menu">
					<div class="item">
						<div class="ui icon input">
							<input type="text" placeholder="Search...">
							<i class="search link icon"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="lhjz-body">
			<div class="ui styled sidebar" id="siderBar">...</div>
			<div style="height:1000px;"></div>
		</div>
		<div class="lhjz-footer" style="background-color:#000">
			
		</div>
		<script>
			jQuery(document).ready(function($) {
				$('#btnSiderBar').click(function(event) {
						$('#siderBar').sidebar('toggle');
					});
			});
		</script>
	</body>
</html>
